{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Внесение новой позиции в базу</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

    <link rel="stylesheet" href="{% static 'Positions/css/style.css' %}">


</head>

<body>
<form>
<button type="submit" formaction="{% url 'index' %}" id="login" class="button b-back">
  <span>Главное меню</span>
    </form>
</button>

<form method="POST" action="">
    {% csrf_token %}
    <div class='box'>
        <div class='box-form'>
            <div class='box-login-tab'></div>
            <div class='box-login-title'>
                <div class='i i-login'></div>
                <h2>Новая позиция</h2>
            </div>
            <div class='box-login'>
                <div class='fieldset-body' id='login_form'>

                    <button onclick="openLoginInfo();" class='b b-form i i-more' title='Mais Informações'></button>
                    <p class='field'>
                        <label for='name'>Название</label>
                        <input type='text' id='name' name='name' title='name'/>
                        <span id='valida' class='i i-warning'></span>
                    </p>
                    <p class='field'>
                        <label for='code'>Штрихкод</label>
                        <input type='text' id='code' name='code' title='code'/>
                        <span id='valida' class='i i-close'></span>
                    </p>
                    <p class='field'>
                        <label for='quantity'>Количество</label>
                        <input type='curz-1' id='quantity' name='quantity' title='quantity'/>
                        <input type='curz-2' id='ediz' name='ediz' title='ediz' placeholder="шт"/>
                        <span id='valida' class='i i-close'></span>
                    </p>
                    <p class="field">
                        <label for='mol'>Ответственный</label>
                        <select id='mol' name='mol'>
                            <option value="" hidden>Выберите ответственного</option>
                            {% for person in persons %}
                                <option value="{{  person.id }}">{{  person.name }}</option>
                            {% endfor %}
                        </select>
                        <span id='valida' class='i i-close'></span>
                    </p>


                    <!--          <label class='checkbox'>-->
                    <!--            <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in-->
                    <!--          </label>-->

                    <input type='submit' id='do_login' value='ДОБАВИТЬ' title='Get Started'/>

                </div>

            </div>
        </div>
        <div class='box-info'>
            <p>
                <button onclick="closeLoginInfo();" class='b b-info i i-left' title='Back to Sign In'></button>
            <h3>Дополнительное поле</h3>
            </p>
            <div class='line-wh'></div>
            <button onclick="" class='b-support' title='Forgot Password?'>Тест 1</button>
            <button onclick="" class='b-support' title='Contact Support'>Тест 2</button>
            <div class='line-wh'></div>
            <button onclick="" class='b-cta' title='Sign up now!'>Тест 3</button>
        </div>
    </div>
</form>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>

<script src='{% static "Positions/js/index.js" %}'></script>

</body>
</html>
