{% load static %}
<html lang="en">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href='{% static "Positions/images/icons/favicon.ico" %}'/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "Positions/vendor/bootstrap/css/bootstrap.min.css"%}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "Positions/fonts/font-awesome-4.7.0/css/font-awesome.min.css"%}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "Positions/vendor/animate/animate.css"%}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "Positions/vendor/select2/select2.min.css"%}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "Positions/vendor/perfect-scrollbar/perfect-scrollbar.css"%}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "Positions/css/util.css"%}'>
	<link rel="stylesheet" type="text/css" href='{% static "Positions/css/main.css"%}'>
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">

            <h1 align="center">Таблита наименований</h1>
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">ID</th>
								<th class="column2">Штрихкод</th>
								<th class="column3">Наименование</th>
								<th class="column4">Количество</th>
								<th class="column5">Ед.из.</th>
								<th class="column6">МОЛ</th>
							</tr>
						</thead>
						<tbody>
                        {% for pos in positions|dictsort:sort %}
								<tr>
									<td class="column1">{{ pos.id}}</td>
									<td class="column2">{{ pos.code|stringformat:"06d" }}</td>
									<td class="column3">{{ pos.name }}</td>
									<td class="column4">{{ pos.quantity }}</td>
									<td class="column5">{{ pos.ediz }}</td>
									<td class="column6">{{ pos.mol.name }}</td>
								</tr>
                        {% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src='{% static "Positions/vendor/jquery/jquery-3.2.1.min.js"%}'></script>
<!--===============================================================================================-->
	<script src='{% static "Positions/vendor/bootstrap/js/popper.js"%}'></script>
	<script src='{% static "Positions/vendor/bootstrap/js/bootstrap.min.js"%}'></script>
<!--===============================================================================================-->
	<script src='{% static "Positions/vendor/select2/select2.min.js"%}'></script>
<!--===============================================================================================-->
	<script src='{% static "Positions/js/main.js"%}'></script>

</body>
</html>
