<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table style="table-layout: fixed;" width="70%" border="3px" bgcolor="#89EC6A" align="center">
    <caption>Позиции</caption>
    <tr>
        <th width="20" >№</th>
        <th>Штрихкод</th>
        <th>Наименование</th>
        <th>Количество</th>
        <th>Единица измерения</th>
    </tr> <!--ряд с ячейками заголовков-->
    {% for position in positions %}
    <tr>
        <td>{{position.code}}</td>
        <td>{{position.name}}</td>
        <td>{{position.quantity}}</td>
        <td>{{position.ediz}}</td>
    </tr> <!--ряд с ячейками тела таблицы-->
    {% endfor %}
</table>
